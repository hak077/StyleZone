<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин StyleZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background: #1f1f1f;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #00ffd0;
    }

    header p {
      color: #aaa;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .card {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .price {
      font-size: 16px;
      color: #00ffd0;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #00ffd0;
      color: #000;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c9a7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
